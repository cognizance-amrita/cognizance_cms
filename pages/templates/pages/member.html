{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>{{user.fullname}}</title>
    <link rel="shortcut icon" type="image/png" href="{% static 'img/favicon.ico' %}" />
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,700,700i,600,600i">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=ABeeZee">
    <link rel="stylesheet" href="{% static 'fonts/simple-line-icons.min.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.3.1/css/swiper.min.css">
    <link rel="stylesheet" href="{% static 'css/Login-Form-Clean.css' %}">
    <link rel="stylesheet" href="{% static 'css/Navigation-Clean.cssv' %}">
    <link rel="stylesheet" href="{% static 'css/Registration-Form-with-Photo.css' %}">
    <link rel="stylesheet" href="{% static 'css/Simple-Slider.css' %}">
    <link rel="stylesheet" href="{% static 'css/smoothproducts.css' %}">
    <style>
        img{
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <div style="height: 100%;min-height: 100%;">
        <div class="container" style="width: 100%;max-width: 100%;min-width: 100%;padding-right: 0px;padding-left: 0px;height: 100%;min-height: 100%;">
            <div class="row" style="margin-right: 0px;margin-left: 0px;width: 100%;min-height: 100%;height: 100%;">
                <div class="col-md-8" style="width: 30%;max-width: 30%;min-width: 30%;height: 100%;padding-right: 0px;padding-left: 0px;background: url(&quot;https://cdn.bootstrapstudio.io/placeholders/1400x800.png&quot;), #2a2a2a;min-height: 100%;">
                    <div class="card" style="height: 100%;width: 100%;">
                        <div class="card-body" style="padding: 0px;background: #343333;min-height: 100%;height: 100%;text-align: center;width: 100%;">
                            {% if user.profile_pic %}
                                <img style="width: 300px;height: 300px;min-height: 300px;min-width: 300px;margin-top: 50px;padding: 5px;" src="{{user.profile_pic.url}}">
                            {% else %}
                                <img style="width: 250px;height: 250px;min-height: 250px;min-width: 250px;margin-top: 50px;padding: 5px;" src="{% static 'img/tech/Profile-Male-PNG.png' %}">
                            {% endif %}
                            <h1 style="color: rgb(223,225,228);font-size: 35px;font-weight: 670;margin-bottom: 0px;margin-top: 35px;">{{user.fullname}}</h1>
                            <p style="color: rgb(171,173,174);margin-top: 15px;font-weight: 550;">@{{user.username}}</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4" style="max-width: 70%;width: 70%;min-width: 70%;height: auto;padding-left: 0px;padding-right: 0px;">
                    <div class="card" style="height: 100%;min-height: 100%;width: 100%;">
                        <div class="card-body" style="height: 100%;min-height: 100%;background: url({% static 'img/tech/619899.jpg' %});width: 100%;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/bs-init.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.js"></script>
    <script src="{% static 'js/smoothproducts.min.js' %}"></script>
    <script src="{% static 'js/theme.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.3.1/js/swiper.jquery.min.js"></script>
    <script src="{% static 'js/Simple-Slider.js' %}"></script>
</body>

</html>
